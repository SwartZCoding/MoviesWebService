name: CI / CDelivery / CDeployement

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

    - name: Install railway
      run: npm i -g @railway/cli

    - name: Deployment
      run: railway up --service MoviesWebService
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Version management
      id: versioning
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch
        RELEASE_BRANCHES: master
        WITH_V: true

    - name: Release
      if: ${{ steps.versioning.outputs.new_tag != '' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.versioning.outputs.new_tag }}
        name: Release ${{ steps.versioning.outputs.new_tag }}
        body: |
          Changes in this Release:
          - Automated version bump to ${{ steps.versioning.outputs.new_tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
